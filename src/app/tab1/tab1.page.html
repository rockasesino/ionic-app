<!-- Encabezado superior con t칤tulo -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      游닞 Galer칤a de Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido principal de la p치gina -->
<ion-content [fullscreen]="true" class="ion-padding gallery-content">

  <!-- Grid (rejilla) para organizar las fotos en filas y columnas -->
  <ion-grid>
    <ion-row>
      <!-- Itera sobre el arreglo de fotos desde fotoService -->
      <ion-col 
        size="6" 
        *ngFor="let foto of fotoService.fotos; index as position"
        class="photo-col"
      >
        <!-- Cada foto se muestra dentro de una tarjeta -->
        <ion-card class="photo-card">
          <ion-img [src]="foto.webviewPath" class="photo-img"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Bot칩n flotante de acci칩n r치pida (FAB) para abrir la c치mara -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
